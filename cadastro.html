<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fa√ßa seu cadastro - MeloGram</title>


    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>

    <!--AREA WRAPPER-->
    <div id="wrapper">

        <!-- AREA CONTAINER-->
        <div id="containerCadastro">

            <!--AREA DIREITA-->
            <div class="column">
                <div class="loginPanel">

                    <div class="logo">
                        <img class="logoImg" src="./assets/logo.png" alt="Logo Instagram">
                    </div>

                    <div class="message">
                        <span>Cadastre-se para ver fotos e videos dos seua amigos.</span>
                    </div>

                    <button class="ctaButton">Entrar com Facebook</button>

                    <div class="divisorContainer">
                        <div class="line"></div>
                        <div class="divisorTag">ou</div>
                        <div class="line"></div>
                    </div>
                    
                    <form>
                        <input placeholder="Numero de celular ou email" type="text" name="email">
                        <input placeholder="Nome completo" type="text" name="name">
                        <input placeholder="Nome de usuario" type="text" name="username">
                        <input placeholder="Senha" type="password" name="password">
                        
                        <input type="submit" value="Entrar">
                    </form>

                </div>

                <div class="infoBox">
                    <p>Tem uma conta ? <a href="./index.html">Conecte-se</a> </p> 
                </div>

                <div class="getApp">
                    Obtenha o aplicativo.

                    <div class="appButton">
                        <a href="#">
                            <img src="./assets/appstore.png" alt="Baixe na AppStore">
                        </a>

                        <a href="#">
                            <img src="./assets/googleplay.png" alt="Baixe na Google Play">
                        </a>
                    </div>
                </div>

            </div>
            <!-- FIM AREA DIREITA-->

        </div>
        <!-- FIM AREA CONTAINER-->

        <!--INICIO RODAPE-->
        <footer>
            <div class="footerInner">
                <a href="#">About US</a>
                <a href="#">Support</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">Api</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Profiles</a>
                <a href="#">Hashtags</a>
                <a href="#">Language</a>

                <div class="textSmall">@ 2022 Instagram</div>
            </div>
        </footer>

    </div>
    <!-- FIM AREA WRAPPER-->



    
</body>
</html>
